<!DOCTYPE html>
<html>
	<head> 
		<title>  </title> 
		
			<meta charset="UTF-8"> 
			<meta name="keywords" content="HTML, CSS, JavaScript"> 
			<link rel="icon" href="icon.png" type="image/gif"> 
	</head>
	
	<style>
	#htmlCode {
	
			text-align: center;
		}
		
	span{
		
		padding: 10px;
		width: 55px;
		display: inline-block;	
		border: 1px double black;
	}
	p {
	
		display: inline-block;
	}
	#outputDiv {
	
		margin: 5px auto;
		padding: 2px;
		border: 1px solid black;
		position: absolute;
		transform: translate(-59%, 40%);	
		display: none;
		text-align: center;
	}
	</style>
	<body>
	<div id="htmlCode">
	
	<!-- Input Boxes -->
	
	<form>
	
		<label for="name"> Enter a number between 2 and 10: </label>
		<br/>
		<input type="number" id="rowNum" placeholder="# of Rows"> <p> by </p>
		<input type="number" id="columnNum" placeholder="# of Column">
	
	</form>
	
	<!-- Button -->
	
	<br/>
	<button onclick="func()"> <pre> Submit </pre> </button> 

	<div id="outputDiv">
	
		<br/> <br/>
	</div>
		
	</div>
	<script>
	
		function func(){
		while(true){
		
			var r1 = parseInt(document.getElementById("rowNum").value);
			var r2 = parseInt(document.getElementById("columnNum").value);
			
			if(r1 <= 2 || r1 >= 10 || r2 <= 2 || r2 >= 10){
			
				alert("Please input the appropriate values (2~10)");
				return;
			
			} else {
			break;
			}
		}

		var rowCtr = 1;
		var output = "";
		while(rowCtr <= r1){
		var columnCtr = 1;
		
			while(columnCtr <= r2){
			
				output += "<span>" + columnCtr*rowCtr + "</span>"; 
				columnCtr++;
			}
			output += "<br/>";
			rowCtr++;
		}
		document.getElementById("outputDiv").innerHTML = output;
		document.getElementById("outputDiv").style.display = "inline-block";
		}
	
	</script>
	</body>
</html>
