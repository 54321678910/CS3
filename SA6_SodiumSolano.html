<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
		<!-- provide the necessary meta tags -->
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: white;
            }
            button {padding: 10px; background: blue}
            a {font-size: 1em; color: black}
        </style>
    </head>
    <body onload="generateOTP()">
        <h1> Final Verification Step </h1>
        <h2> Current OTP: <span id="otp"> _ _ _ _ _ _ <span> <a href="#" onclick="generateOTP()"> New OTP </a></h2>
        <button onclick="enterOTP()"> Enter the OTP as shown above </button>
        <script>
            // Function to generate OTP
            function generateOTP() {
                var digits = '0123456789';
                var otp = '';
                for (var i = 0; i < 6; i++) {
                    otp += digits[Math.floor(Math.random() * 10)];
                }
                document.getElementById('otp').textContent = otp;
            }
            
            // Function to enter OTP and check if it's correct
            function enterOTP() {
                var enteredOTP = prompt('Please enter the OTP:');
                var currentOTP = document.getElementById('otp').textContent;
                if (enteredOTP === currentOTP) {
                    window.open('https://quickdraw.withgoogle.com/');
                } else {
                    alert('Incorrect OTP. Please try again.');
                    generateOTP();
                }
            }
        </script>
</body>
</html>
